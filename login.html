<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="atividade.js"></script>
  <link rel="stylesheet" href="atividade.css">
  <title>Login</title>
</head>

<body>
  <form>
    <div class="caixa">
      <div class="form-group">
        <label class="texto">Login</label>
        <input type="Login" class="form-login" id="login" placeholder="Login">
        <br>
        <label class="texto">Senha</label>
        <input type="password" class="form-login" id="senha" placeholder="Password">
      </div>
      <div class="form-group">
        <button type="button" onclick="entrar()" class="botao_esquerdo">Entrar</button>
        <button type="button" onclick="cadastrar()" class="botao_direito">Cadastrar-se</button>
      </div>
    </div>
  </form>
</body>

</html>
