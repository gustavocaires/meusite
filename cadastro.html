<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="atividade.js"></script>
  <link rel="stylesheet" href="atividade.css">
  <title>Cadastro</title>
</head>

<body>
  <form>
    <div class="caixa">
      <div class="form-group">
        <input type="text" class="form-cadastro" id="mome" placeholder="nome/login">
        <input type="Login" class="form-cadastro" id="senha" placeholder="senha">
        <input type="Login" class="form-cadastro" id="confirmar_senha" placeholder="confirmar senha">
      </div>
      <div class="form-group">
        <button type="button" onclick="voltar()" class="botao_esquerdo">Voltar</button>
        <button type="button" onclick="cadastrar()" class="botao_direito">Cadastrar</button>
      </div>
    </div>
  </form>
</body>

</html>
